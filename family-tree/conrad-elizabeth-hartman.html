<!DOCTYPE html>
<html>
<head>
    <title>Conrad and Elizabeth HARTMAN</title>
</head>
<body>

<svg width="650" height="400" xmlns="www.w3.org">

  <text x="325" y="90" text-anchor="middle" dominant-baseline="middle" font-size="12px">(great-great-grandparents of Titus Hartman)</text>

  <!-- Arrow -->
  <line x1="125" y1="120" x2="525" y2="120" stroke="black" stroke-dasharray="5,5,5" fill="none" stroke-width="3"/>

  <!-- Rectangle for CHILD 1 -->
  <a href="daniel-phoebe-hartman.html">
    <rect x="75" y="145" width="130" height="55" fill="#f0f0f0" stroke="black" stroke-width="3"/>
    <text x="110" y="162" text-anchor="middle" dominant-baseline="middle" font-size="12px">

  </text>

  <!-- Rectangle for CHILD 3 -->
  <rect x="425" y="145" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>

  <rect x="425" y="225" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="475" y="242" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="500" dy="0em">Amos R. HARTMAN</tspan>

<br>
Conrad and Elizabeth are buried together at Fairview Cemetery in Boyertown, PA.<br>
