<!DOCTYPE html>
<html>
<head>
    <title>Ellen H. HARTMAN</title>
</head>
<body>

<svg width="650" height="300" xmlns="www.w3.org">
  <!-- Rectangle for RELATIVE. x: left edge; y: bottom, text-anchor: start, middle, or end -->
  <rect x="100" y="20" width="200" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="200" y="35" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="200" dy="0em">Ellen H. HARTMAN</tspan>
    <tspan x="200" dy="1.2em">born 19 Aug 1856</tspan>
    <tspan x="200" dy="1.2em">died 21 Jul 1932</tspan>
  </text>

  <!-- Rectangle for SPOUSE -->
  <rect x="350" y="20" width="200" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="450" y="35" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="450" dy="0em">Henry H. REINERT</tspan>
    <tspan x="450" dy="1.2em">born 17 July 1852</tspan>
    <tspan x="450" dy="1.2em">died 03 Apr 1932</tspan>
  </text>

  <!-- Arrow -->
  <line x1="125" y1="110" x2="525" y2="110" stroke="black" stroke-dasharray="5,5,5" fill="none" stroke-width="3"/>

  <!-- Rectangle for MARRIAGE -->
  <rect x="265" y="95" width="120" height="30" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="325" y="110" text-anchor="middle" dominant-baseline="middle" font-size="12px">married 1876</text>

  <!-- Rectangle for CHILD 1 -->
  <rect x="75" y="145" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="120" y="162" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="150" dy="0em">Daniel Ellsworth REINERT</tspan>
    <tspan x="150" dy="1.2em">born 02 Sep 1876</tspan>
    <tspan x="150" dy="1.2em">died Oct 1962</tspan>
  </text>

  <!-- Rectangle for CHILD 2 -->
  <rect x="250" y="145" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="300" y="162" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="325" dy="0em">David Edward H. REINERT</tspan>
    <tspan x="325" dy="1.2em">born 30 Dec 1877</tspan>
    <tspan x="325" dy="1.2em">died 09 Oct 1938</tspan>
  </text>

  <!-- Rectangle for CHILD 3 -->
  <rect x="425" y="145" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="475" y="162" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="500" dy="0em">Annie H. REINERT</tspan>
    <tspan x="500" dy="1.2em">born Aug 1879</tspan>
    <tspan x="500" dy="1.2em">died 1957</tspan>
  </text>

  <!-- Rectangle for CHILD 4 -->
  <rect x="75" y="225" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="120" y="242" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="150" dy="0em">George Warren H. REINERT</tspan>
    <tspan x="150" dy="1.2em">born 14 Feb 1881</tspan>
    <tspan x="150" dy="1.2em">died 07 May 1976</tspan>
  </text>

  <!-- Rectangle for CHILD 5 -->
  <rect x="250" y="225" width="150" height="55" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="300" y="242" text-anchor="middle" dominant-baseline="middle" font-size="12px">
    <tspan x="325" dy="0em">Ida M. H. REINERT</tspan>
    <tspan x="325" dy="1.2em">born 1886 in Boyertown, PA</tspan>
    <tspan x="325" dy="1.2em">died 07 Jun 1973</tspan>
  </text>

</svg>

<br>
Ellen H. HARTMAN was a grand-aunt of Titus HARTMAN.<br><br>
Ellen and Henry are buried together with their children D. Edward and Ida at Fairview Cemetery in Boyertown, PA.<br><br>
